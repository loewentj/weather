<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="city">City Search</label>
            <input type="text" name="city" id="city-input" placeholder="Enter City Name">
        </form>
        <h1>Weather</h1>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Avatar" style="width:100%" class="display-none">
            <div class="container">
                <h4>30<span>&deg</span>C </h4>
                <img src="sun.svg" alt="" class="sun">
            </div>


            <div class="container">

                <h4><b>Sydney</b></h4>
                <p>Chance of Rain</p>

            </div>
        </div>
        <div class="carousel-container">
            <div class="photobanner">
                <span> <figure>
                    <img src="http://placehold.it/200x150/000/FFF" class="image" alt="one">
                    <figcaption>Sun</figcaption>
                </figure></span>    
               <span><figure>
                <img src="http://placehold.it/200x150" class="image" alt="two">
                <figcaption>Mon</figcaption>
            </figure></span>
                    
                  <span> <figure>
                    <img src="http://placehold.it/200x150/000/FFF" class="image" alt="three">
                    <figcaption>Tue</figcaption>
                 </figure></span>  
            
                   <span> <figure>
                    <img src="http://placehold.it/200x150" class="image" alt="four">
                    <figcaption>Wed</figcaption>
                   </figure></span>
              <span> <figure>
                <img src="http://placehold.it/200x150/000/FFF" class="image" alt="five">
                <figcaption>Thu</figcaption>
               </figure></span>
                   
                  <span><figure>
                    <img src="http://placehold.it/200x150" class="image" alt="six">
                    <figcaption>Fri</figcaption>
                  </figure></span>
              <span><figure>
                <img src="http://placehold.it/200x150/000/FFF" class="image" alt="seven">
                <figcaption>Sat</figcaption>
               </figure></span>
                  
                   
              
                  
              
                   
                   

            </div>



        </div>
    </div>




    <script src="weather.js"></script>
    <script src="carousel.js"></script>
    <script src="app.js"></script>
</body>

</html>
