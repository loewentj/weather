<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather</title>
    <link rel="stylesheet" href="https://loewentj.github.io/weather/styles.css">
</head>

<body>

    <div class="container">
        <form>
            <label for="city">City Search</label>
            <input type="text" name="city" id="city-input" placeholder="Enter City Name">
        </form>
        <h1 class="heading">Weather</h1>
        <div class="card display-none">
            <img src="http://via.placeholder.com/150" alt="Avatar" class="time">
            
            <div class="icon sun">
                <img src="" alt="">
            </div>

            <div class="details"></div>




        </div>
        <div class="carousel-container display-none">
            <div class="photobanner">
                <span>
                    <figure>
                        <img src="http://placehold.it/200x150/000/FFF" class="image" alt="one">
                        <figcaption>Sun</figcaption>
                    </figure>
                </span>
                <span>
                    <figure>
                        <img src="http://placehold.it/200x150" class="image" alt="two">
                        <figcaption>Mon</figcaption>
                    </figure>
                </span>

                <span>
                    <figure>
                        <img src="http://placehold.it/200x150/000/FFF" class="image" alt="three">
                        <figcaption>Tue</figcaption>
                    </figure>
                </span>

                <span>
                    <figure>
                        <img src="http://placehold.it/200x150" class="image" alt="four">
                        <figcaption>Wed</figcaption>
                    </figure>
                </span>
                <span>
                    <figure>
                        <img src="http://placehold.it/200x150/000/FFF" class="image" alt="five">
                        <figcaption>Thu</figcaption>
                    </figure>
                </span>

                <span>
                    <figure>
                        <img src="http://placehold.it/200x150" class="image" alt="six">
                        <figcaption>Fri</figcaption>
                    </figure>
                </span>
                <span>
                    <figure>
                        <img src="http://placehold.it/200x150/000/FFF" class="image" alt="seven">
                        <figcaption>Sat</figcaption>
                    </figure>
                </span>

                <!-- <div class="details"></div> -->






            </div>



        </div>
    </div>




    <script src="https://loewentj.github.io/weather/weather.js"></script>

    <script src="https://loewentj.github.io/weather/app.js"></script>
</body>

</html>
